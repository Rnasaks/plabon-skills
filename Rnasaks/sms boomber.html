                    for (const api of apiData) {
                        const url = api.url.replace("{phone_number}", phoneNumber);
                        const body = api.body.replace("{phone_number}", phoneNumber);

                        try {
                            const response = await fetch(url, {
                                method: api.method.toUpperCase(),
                                headers: api.headers,
                                body: api.method.toLowerCase() === "post" ? body : undefined
                            });

                            if (response.ok) {
                                successCount++;
                                results.push(`Success via ${api.name}`);
                                console.log(`OTP sent successfully via ${api.name}.`);
                            } else {
                                failureCount++;
                                results.push(`Failed via ${api.name} - Status: ${response.status}`);
                                console.log(`Failed to send OTP via ${api.name}. Status: ${response.status}`);
                            }
                        } catch (error) {
                            failureCount++;
                            results.push(`Error via ${api.name} - ${error.message}`);
                            console.error(`Error sending OTP via ${api.name}: ${error}`);
                        }
                    }
                }

                // Update output
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    OTP sending complete.<br>
