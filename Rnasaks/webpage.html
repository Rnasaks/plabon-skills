<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Fullscreen Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container" id="fullScreenContainer">
        <h1>Enter Password to Leave</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button id="submitBtn">Submit</button>
    </div>

    <script>
        const password = 'yourPasswordHere'; // Set your password here

        // Function to request fullscreen
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Request fullscreen when the user interacts with the page
        document.getElementById('fullScreenContainer').addEventListener('click', function() {
            goFullScreen();
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            const userInput = document.getElementById('password').value;
            if (userInput === password) {
                alert('Correct password! You can leave the page.');
                window.onbeforeunload = null; // Allow the user to leave
                window.location.href = 'https://www.example.com'; // Redirect or perform other actions
            } else {
                alert('Incorrect password!');
                document.getElementById('password').value = '';
            }
        });

        // Prevent user from navigating away without the correct password
        window.onbeforeunload = function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        };

        // Prevent the back button using history manipulation
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };

        // Attempt to block some navigation actions (not foolproof)
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' || e.key === 'Backspace' || e.key === 'F5') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
