<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System and Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
            color: #ff4081;
        }
        .form-container, .dashboard-container, .payout-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 20px);
        }
        button {
            padding: 10px 20px;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e7326b;
        }
        #referralLinkSection {
            margin-top: 20px;
            text-align: center;
        }
        #dashboard {
            text-align: center;
        }
        #payoutSection {
            margin-top: 40px;
            text-align: center;
        }
        .dashboard-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }
        .dashboard-row:last-child {
            border-bottom: none;
        }
        .dashboard-row p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Referral Section -->
        <h1>Welcome to the Referral Program</h1>

        <div class="form-container">
            <form id="referralForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Gmail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Generate Referral Link</button>
            </form>

            <div id="referralLinkSection" style="display: none;">
                <p>Your unique referral link is:</p>
                <input type="text" id="referralLink" readonly>
                <button onclick="copyReferralLink()">Copy Link</button>
            </div>
        </div>

        <!-- Dashboard Section -->
        <h2>Referral Earnings Dashboard</h2>

        <div class="dashboard-container" id="dashboard">
            <p>Total Earned: <span id="totalEarned">0</span> Taka</p>
            <div id="userInfoContainer">
                <!-- User info will be shown here -->
            </div>
        </div>

        <!-- Payout Request Section -->
        <h2>Request Payout</h2>

        <div class="payout-container">
            <form id="payoutForm">
                <label for="payoutNumber">Payout Number:</label>
                <input type="text" id="payoutNumber" name="payoutNumber" required>

                <label for="payoutAmount">Amount to Payout:</label>
                <input type="number" id="payoutAmount" name="payoutAmount" min="100" required>

                <button type="submit">Request Payout</button>
            </form>

            <div id="payoutSection"></div>
        </div>
    </div>

    <script>
        let totalEarnings = 0;

        // Referral Link Generation
        document.getElementById('referralForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const referralCode = btoa(`${name}-${email}`).slice(0, 8);
            const referralLink = `https://bdhackers.netlify.app/payment?referral=${referralCode}`;

            document.getElementById('referralLink').value = referralLink;
            document.getElementById('referralLinkSection').style.display = 'block';

            // Update the dashboard with user info
            updateUserInfo(name, email);
        });

        // Copy Referral Link to Clipboard
        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral Link Copied!');
        }

        // Simulate Earnings when the referral buys the course
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('referral');
        if (referralCode) {
            totalEarnings += 100; // Add 100 taka per referral who buys
            updateDashboard();
        }

        // Update Earnings Dashboard
        function updateDashboard() {
            document.getElementById('totalEarned').textContent = totalEarnings;
        }

        // Update User Info in the Dashboard
        function updateUserInfo(name, email) {
            const userInfoContainer = document.getElementById('userInfoContainer');
            userInfoContainer.innerHTML = `
                <div class="dashboard-row">
                    <p>Name: ${name}</p>
                    <p>Email: ${email}</p>
                </div>
            `;
        }

        // Payout Request
        document.getElementById('payoutForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const payoutNumber = document.getElementById('payoutNumber').value;
            const payoutAmount = parseInt(document.getElementById('payoutAmount').value);

            if (payoutAmount <= totalEarnings) {
                totalEarnings -= payoutAmount;
                alert(`Payout of ${payoutAmount} Taka requested to number ${payoutNumber}.`);
                updateDashboard();
            } else {
                alert("Insufficient balance for payout.");
            }
        });
    </script>

</body>
</html>
